<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <title>Data Validation Example JavaScript</title>
    <!-- An JavaScript Form Validation Code written by: Revel Yusuf -->
</head>

<body>

    <form style="margin-left:300px;margin-top:100px;font-size:30px;" name="myForm" action="#" onsubmit="return validateForm()"
        method="post">
        Please insert a number between 1 to 10 !
        <br>
        <input type="number" name="fname">
        <br>
        <input type="submit" value="Submit">
    </form>

    <form style="margin-left:300px;margin-top:100px;font-size:30px;" name="myForm2" action="#" onsubmit="return passwordvalidate()"
        method="post">
        Password:
        <br>
        <input type="password" name="pass">
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x <
                1 || x > 10) {
                alert("Plase Insert a value within 1 to 10");
                return false;
            }

        }

        function passwordvalidate() {
            var x = document.forms["myForm2"]["pass"].value;
            if (x = "" || x.length <
                6) {
                alert("Plase Insert password atleast 6 charactor or number!");
                return false;
            }

        }
    </script>
</body>

</html>
